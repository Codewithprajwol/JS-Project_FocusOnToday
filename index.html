<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="main">
        <div class="upper-div">
            <h1>Focus On <span>Today</span></h1>
        </div>
        <div class="lower-div">
            <div class="content-div">
                <div class="top-content">
                    <h2>Today</h2>
                    <i class="ri-emotion-happy-fill"></i>
                </div>
                <div class="raisebar-content">
                    <p>Raise the bar by completing your goals.</p>
                    <div class="raisingbar"></div>
                </div>
                <p class="info">Please set all the 3 goals!!!</p>
                <div class="all-selections">
                    <div class="select-section ">
                      <div class="checkbox-circle" data-named="1"><svg class="svg-savag" width="13" height="9" viewBox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 4.11111L3.20098 7.12635C3.54481 7.59737 4.21708 7.67546 4.65973 7.29581L12 1" stroke="#F7F7F7" stroke-width="2" stroke-linecap="round"/>
                        </svg></div>
                        <input class="texty" type="text" placeholder="Add a new goal..">
                    </div>
                    <div class="select-section">
                      <div class="checkbox-circle" data-named="2">
                        <svg width="13" height="9" viewBox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 4.11111L3.20098 7.12635C3.54481 7.59737 4.21708 7.67546 4.65973 7.29581L12 1" stroke="#F7F7F7" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                      </div>
                        <input class="texty" type="text" placeholder="Add a new goal..">
                    </div>
                    <div class="select-section">
                      <div class="checkbox-circle" data-named="3">
                        <svg width="13" height="9" viewBox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 4.11111L3.20098 7.12635C3.54481 7.59737 4.21708 7.67546 4.65973 7.29581L12 1" stroke="#F7F7F7" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                      </div>
                        <input class="texty" type="text" placeholder="Add a new goal..">
                    </div>
                </div>
                <footer class="identity">
                    <h3>"Move one step ahead, today!"</h3>
                    <p>Made with <i class="ri-heart-fill"></i>  by Prajwol Shrestha.</p>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
